<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
    <title>Article Preview Component</title>
</head>
<body>
    <div class="container">
        <div class="preview">
            <div class="preview__photo">
                <img class="preview__photo-image" src="./images/drawers.jpg" alt="Interior photo">
            </div>
            <div class="preview__description">
                <div class="preview__description-caption">
                    Shift the overall look and feel by adding these wonderful touches to furniture in your home
                </div>
                <div class="preview__description-text">
                    Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.
                </div>
                <div class="preview__description-person">
                    <div class="person__description-link">
                        <img src="./images/icon-share.svg" alt="Share icon">
                    </div>
                    <img class="person__avatar" src="./images/avatar-michelle.jpg" alt="Person's avatar">
                    <div class="person__description">
                        <div class="person__description-name">Michelle Appleton</div>
                        <div class="person__description-date">28 Jun 2020</div>
                    </div>
                    
                    <div class="social">
                        <div class="social__icons">
                            <span>SHARE</span>
                            <img class="social__icons-icon" src="./images/icon-facebook.svg" alt="Facebook">
                            <img class="social__icons-icon" src="./images/icon-twitter.svg" alt="Twitter">
                            <img class="social__icons-icon" src="./images/icon-pinterest.svg" alt="Pinterest">
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
